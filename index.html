<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="#">
        <label for="first">First name
            <input type="text" id="first" name="first" placeholder="Kenny">
        </label>
        <label for="last">Last name
            <input type="text" id="last" name="last" placeholder="McCormick">
        </label>
        <label for="company">Company
            <input type="text" id="company" name="company" placeholder="South Park Elementary">
        </label>
        <input type="submit" value="Update addresses">
    </form>
</body>
</html>
